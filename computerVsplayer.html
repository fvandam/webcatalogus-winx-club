<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/computerVSplayer.css">
</head>

<body>
    <div class="wrapper">
        <div class="row text-center" id="intro-section">
            <h1>Player vs Computer Tic-Tac-Toe</h1>
            <h2 class="message">Choose your player:</h2>
            <form action="#">
                <fieldset>
                    <input type="radio" name="player-choice" id="player-choice-1" value="X" />
                    <!-- with radio you create an multiple option input -->
                    <label for="player-choice-1">X</label>
                    <input type="radio" name="player-choice" id="player-choice-2" value="O" />
                    <label for="player-choice-2">O</label>
                </fieldset>
                <button id="reset" class="btn btn-primary">Reset</button>
            </form>
            <div class="lumberjackHenk"></div>
            <button class="home" onclick="window.location.href='startPage.html'">Home</button>
            <button class="rules" onclick="window.location.href='rules.html'">rules</button>
        </div>
        <div class="row" id="grid-section">
            <ul id="grid"></ul>
        </div>
        <script src="js/computerVsplayer.js" defer></script>
</body>

</html>
